[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "snitch"
authors = [
    {name = "Luca Colagrande", email = "colluca@iis.ee.ethz.ch"}
]
dynamic = ["version"]
dependencies = [
    # Alphabetically sorted.
    "dataclasses",
    "flake8",
    "gitpython",
    "humanize",
    "json5",
    "jsonref",
    "jsonschema",
    "mako",
    "matplotlib",
    "pandas",
    "prettytable",
    "progressbar2",
    "psutil",
    "pyelftools",
    "pyflexfloat",
    "pytablewriter",
    "pytest",
    "pyyaml",
    "tabulate",
    "termcolor",
    "yamllint"
]

[project.optional-dependencies]
kernels  = [
    # Alphabetically sorted.
    "numpy",
    "scikit-learn",
    "torch",
]
docs = [
    "mkdocs",
    "mkdocs-exclude",
    "mkdocs-include-markdown-plugin",
    "mkdocs-macros-plugin",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
]
all = [
    "snitch[kernels,docs]"
]

[tool.setuptools.package-dir]
"snitch.dnn" = "sw/dnn"
"snitch.blas" = "sw/blas"
"snitch.util" = "util"
"snitch.target" = "target/snitch_cluster/util"
"snitch.nonfree" = "nonfree/util"
