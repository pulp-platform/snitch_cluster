    cmd: [../../../sw/blas/syrk/scripts/verify.py, "${sim_bin}", "${elf}"]
  - elf: ./apps/dnn/batchnorm/build/batchnorm.elf
  - elf: ./apps/dnn/maxpool/build/maxpool.elf
