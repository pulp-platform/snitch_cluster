variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
  # Enable colors in CI terminal
  TERM: ansi
  FORCE_COLOR: 1
  # Configure environment
  CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: /usr/pack/gcc-9.2.0-af/linux-x64/bin/gcc
  LLVM_SYS_120_PREFIX: /usr/pack/llvm-12.0.1-af
  CMAKE: cmake-3.18.1
  UV_CACHE_DIR: $CI_BUILDS_DIR/../cache/uv

default:
  before_script:
    - source iis-setup.sh
    # Gets rid of uv warnings about already activated virtualenv
    - unset VIRTUAL_ENV
    # The CI is configured such that the uv cache directory (`UV_CACHE_DIR`),
    # is located on the same file system outside of the build directory.
    # `uv` will link files instead of copying them when possible.
    - unset UV_NO_CACHE


##############
# Build docs #
##############

docs:
  script:
    - make docs

#####################
# Python unit tests #
#####################

pytest:
  script:
    - uv run pytest

#################################
# Build Snitch cluster software #
#################################

snitch-cluster-sw:
  script:
    - make sw -j
  artifacts:
    paths:
      - sw/**/build/*.elf
    expire_in: 1 day

#######################
# Standalone IP tests #
#######################

# Build and run all individual IP testbenches.
# Currently missing IP tests:
# - snitch_vm
# - snitch_ipu
# - snitch_dma
# - snitch
snitch-ip-tests:
  parallel:
    matrix:
      - IP:
          - mem_interface
          - snitch_cluster
          - tcdm_interface
          - snitch_ssr
          - reqrsp_interface
  script:
    - cd hw/$IP
    - ./util/compile.sh
    - ./util/run_vsim.sh

########################
# Snitch cluster tests #
########################

# Verilator
snitch-cluster-vlt:
  needs: [snitch-cluster-sw]
  script:
    - make verilator
    - cd test
    - uv run ../util/experiments/run.py run.yaml --simulator verilator -j --run-dir runs/vlt

